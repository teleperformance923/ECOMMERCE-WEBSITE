name: Deploy to Surge

on:
  push:
    branches:
      - main # Cambia esto si utilizas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21' # Cambia a la versión que necesites

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build # Cambia esto si usas otro comando de construcción

    - name: Deploy to Surge
      run: |
        npm install -g surge
        surge ./Parcial\ECO\ECOMMERCE-WEBSITE --domain nik3s-footlookers.surge.sh
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
