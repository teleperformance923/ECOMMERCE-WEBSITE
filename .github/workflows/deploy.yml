name: Deploy to Surge

on:
  push:
    branches:
      - main # Cambia esto si utilizas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21' # Cambia a la versi√≥n que necesites

    - name: Install dependencies
      run: npm install

    - name: Deploy to Surge
      run: 
        npm install -g surge
        surge ./ klk-klk32323.surge.sh
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
       
